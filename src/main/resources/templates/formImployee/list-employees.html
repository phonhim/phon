<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Employees</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>List Employees</h3>

  <hr/>

  <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:object="${EmployeeSearchBo}" method="POST">

  <input type="search" name="searchKey"  class="form-control mr-sm-2" placeholder="Search" required />
  &nbsp;
  <input type="submit" value="Search" class="btn btn-outline-success my-2 my-sm-0" />
  </form>
  <br/><br/>
  <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
  <a th:href="@{/logout}" class="btn btn-primary">Log out</a>

  <br/><br/>
  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}" />
      <td th:text="${employee.email}" />
      <td th:text="${employee.department}" />
      <td>
        <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>

        <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>


</body>

</html>
